<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="'Aim Training' - простая игра для отработка меткости. В игре есть три диапазона времени (10, 20 и 30 секунд) и четыре диапазона размеров целей.">
  <meta name="keywords" content="Aim Training, игра, меткость, очки, цели, простая игра, aim, game, training">
  <link rel="shortcut icon" href="./images/icons/icons8-центральное-направление-30.png" type="image/png">
  <link rel="stylesheet" href="./styles/styles.css" />
  <title>Aim Training</title>
</head>

<body>
  <div class="screen">
    <h1>Aim Training</h1>
    <a href="#" class="start" id="start">Начать игру</a>
  </div>

  <div class="screen">
    <h1>Выберите время и размеры</h1>
    <ul class="time-list">
      <li>
        <button class="time-btn" data-time="10">
          10 сек
        </button>
      </li>
      <li>
        <button class="time-btn" data-time="20">
          20 сек
        </button>
      </li>
      <li>
        <button class="time-btn" data-time="30">
          30 сек
        </button>
      </li>
    </ul>
    <ul class="time-list">
      <li>
        <button class="size-btn" data-size="0">
          Маленький
        </button>
      </li>
      <li>
        <button class="size-btn" data-size="1">
          Средний
        </button>
      </li>
      <li>
        <button class="size-btn" data-size="2">
          Большой
        </button>
      </li>
      <li>
        <button class="size-btn" data-size="3">
          Все
        </button>
      </li>
    </ul>
  </div>

  <div class="screen">
    <h3>Осталось: <span id="time">00:00</span></h3>
    <div class="board" id="board"></div>
  </div>

  <script src="./scripts/app.js"></script>
</body>

</html>
